
name: Deploy React Site via FTP

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build project (Compile and Bundle)
        run: npm run build

      - name: ğŸš€ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          # O diretÃ³rio 'dist' Ã© o padrÃ£o para projetos React com Vite.
          # Caso use Create React App (CRA), altere manualmente no repo para './build/' se necessÃ¡rio.
          local-dir: ./dist/
          server-dir: /www/previa/parquedospets/
          state-name: .ftp-deploy-sync-state.json
          # Garante que arquivos deletados localmente tambÃ©m sejam removidos no servidor
          delete: true
